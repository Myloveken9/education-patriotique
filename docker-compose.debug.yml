services:
  utildeprecate:
    image: utildeprecate
    build:
      context: node_modules/util-deprecate
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "node.js"]
